<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-middle">
                <h1 class="left-middle-head">GoFinance</h1>
                <h4 class="left-middle__description">The most popular peer to peer lending at SEA</h4>
                <button class="left-middle__button">Read More</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="350" height="280" fill="none" viewBox="0 0 350 280">
                <circle cx="71.5" cy="278.5" r="278" stroke="#0575E6"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="431" height="254" fill="none" viewBox="0 0 431 254">
                <circle cx="152.5" cy="278.5" r="278" stroke="#0575E6"/>
            </svg>
        </div>
        <div class="right">
            <form class="auth">
                <h1 class="auth-head">Hello!</h1>
                <h4 class="auth-description">Sign Up to Get Started</h4>
                <input class="auth-login" type="text" placeholder="Full Name" aria-label="username">
                <input class="auth-email" type="email" placeholder="Email Address" aria-label="email">
                <input  class="auth-password" type="password" placeholder="Password" aria-label="password">
                <button class="auth-button">Register</button>
            </form>

        </div>
    </div>
</body>
</html>
